<html>
  <head>
    <title>Vou passar na Trii!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-lg-12">
        <span class="text-center"><h2><b>Peça seu orçamento agora mesmo!</b></h2></span>
      </div>
      <form method="POST" id="formContato">
        <div class="form-group row">
          <div class="col-md-6 field nome">
            <span class="field-title" id="span-nome">Nome</span>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6 field email">
            <span class="field-title" id="span-email">E-mail</span>
            <input type="text" class="form-control" id="email" name="email" required>
            <span class="text-danger" id="msgEmail" hidden>E-mail inválido</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 field telefone">
            <span class="field-title" id="span-email">Telefone</span>
            <input type="text" class="form-control" id="telefone" required>
          </div>
          <div class="col-md-6 field servico">
            <span class="field-title" id="span-email">Escolha o serviço que deseja</span>
            <select class="form-control" id="opcoes" required>
              <option value></option>
              <option value="1">Aluguel de produtos</option>
              <option value="2">Compra de produtos</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="field mensagem col-md-12">
            <span>Mensagem</span>
            <textarea class="form-control" rows="4" required></textarea>
          </div>
        </div>
        <div class="text-right col">
          <input type="submit" class="btn btn-lg btn-primary shadow-lg p-3 rounded" id="Enviar" value="Enviar">
        </div>
      </form>
    </div>
    <script src="rules.js" ></script>
  </body>
</html>
